<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
          <div class="body">
          <div class="row pt-2 m-0">
            <div class="col-md-3"></div>
            <div class="col-md-6 shadow p-0">
              <div class="form-control p-5 rounded-0">
                <div class="mb-5">
                  <h2 class="text-primary">Create Customer</h2>
                </div>
                  <form>
                    <div class="row mb-3">
                      <label  class="form-label col-sm-3">
                        Name
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          id="name"
                          name="name"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        htmlFor="dateOfBirth"
                        class="form-label col-sm-3"
                      >
                        Date of birth
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="date"
                          id="dateOfBirth"
                          name="dateOfBirth"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="form-label col-sm-3">Gender</label>
                      <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="inlineRadio1"
                            value="1"
                          />
                          <label
                            class="form-check-label"
                            htmlFor="inlineRadio1"
                          >
                            Male
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="inlineRadio2"
                            value="0"
                          />
                          <label
                            class="form-check-label"
                            htmlFor="inlineRadio2"
                          >
                            Female
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label htmlFor="idCard" class="form-label col-sm-3">
                        Id card
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          id="idCard"
                          name="idCard"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label
                        htmlFor="phoneNumber"
                        class="form-label col-sm-3"
                      >
                        Phone number
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          id="phoneNumber"
                          name="phoneNumber"
                          class="form-control"
                          required=""
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label htmlFor="email" class="form-label col-sm-3">
                        Email
                      </label>
                      <div class="col-sm-9">
                        <input
                          name="email"
                          class="form-control"
                        />
                      </div>
                    </div>
  
                    <div class="row mb-3">
                      <label htmlFor="address" class="form-label col-sm-3">
                        Address
                      </label>
                      <div class="col-sm-9">
                        <input
                          name="address"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label htmlFor="address" class="form-label col-sm-3">
              
                      </label>
                      <div class="col-sm-9" >
                        <a 
                          class="btn btn-sm btn-secondary me-4 rounded-0"
                        >
                          Back
                        </a>
                        <button
                          type="submit"
                          class="btn btn-sm btn-primary rounded-0"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </form>
              </div>
              <div class="col-md-3">
            </div>
          </div>
        </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
