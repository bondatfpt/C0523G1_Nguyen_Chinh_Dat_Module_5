<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
</head>
  <body>
    <div class="body container shadow pb-1">
      <div style="display: flex">
        <div>
          <a
            style="padding: 10px; font-size: 17px"
            class="btn btn-sm btn-primary mt-3 mb-3 rounded-0"
          >
            Create
          </a>
        </div>
        <div class="s003">
          <form>
            <div class="inner-form">
              <div class="input-field first-wrap">
                <div class="input-select">
                  <select
                    style="
                      text-align: center;
                      width: 100%;
                      border: none;
                      height: 50px;
                    "
                    data-trigger
                    name="choices-single-defaul"
                  >
                    <option value="-">All</option>
                  </select>
                </div>
              </div>
              <div class="input-field second-wrap">
                <input
                  id="search"
                  type="text"
                  placeholder="Enter a customer name?"
                />
              </div>
              <div class="input-field third-wrap">
                <button class="btn-search" type="button">
                  <svg
                    class="svg-inline--fa fa-search fa-w-16"
                    aria-hidden="true"
                    data-prefix="fas"
                    data-icon="search"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <table class="table table-hover border">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Mã hàng hóa</th>
              <th>Tên hàng hóa</th>
              <th>Đơn vị tính</th>
              <th>Giá</th>
              <th>Loại hàng hóa</th>
              <th>Ngày thu hoạch</th>
              <th scope="col" class="text-center col-2">Chức năng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>MHH-0001</td>
              <td>Rau</td>
              <td>Bó</td>
              <td>10.000 VNĐ</td>
              <td>Thực phẩm</td>
              <td>22-06-2023</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-4 rounded-0">
                  Update
                </button>
                <button
                  class="btn btn-sm btn-outline-danger rounded-0"
                  type="button"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
