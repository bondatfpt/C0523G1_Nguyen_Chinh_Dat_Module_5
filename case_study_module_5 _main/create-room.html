      <!-- banner -->
      <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                     <h2>Create Room</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end banner -->

      <!-- our_villa -->
      <div class="our_room">
         <section style="display: flex;justify-content: center; align-items: center;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-6">
                            <div class="col-md-12">
                                <div class="card-body text-black" style="padding: 20px 50px">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <div class="form-outline">
                                                    <label class="form-label">Room Name</label>
                                                    <input th:field="*{customerCreate.name}" required type="text" class="form-control form-control-lg"/>                            
                                                </div>
        
        
                                                <div class="form-outline ">
                                                    <label class="form-label" for="email">Usable Area</label>
                                                    <input required  type="number" class="form-control form-control-lg "/>
                                                </div>
        
                                                <div class="form-outline ">
                                                    <label class="form-label">Rental Cost</label>
                                                    <input required type="number"class="form-control form-control-lg "/>
                                                </div>

                                            </div>
        
                                            <div class="col-md-6 mb-2">
                                                <div class="form-outline">
                                                   <label class="form-label">Rental Type</label>
                                                   <select class="form-control form-control-lg ">
                                                      <option value="">Hours</option>
                                                      <option value="">Day</option>
                                                      <option value="">Month</option>
                                                   </select>
                                                </div>

                                                <div class="form-outline">
                                                   <label class="form-label" for="passwordConfirm">Swimming Pool Area</label>
                                                   <input class="form-control form-control-lg custom-input " type="number"/>
                                               </div>
        
                                                <div class="form-outline ">
                                                    <label class="form-label" for="userName">Free Service Included</label>
                                                    <select class="form-control form-control-lg custom-input">
                                                      <option value="">Thai Massage</option>
                                                      <option value="">Seafood </option>
                                                      <option value="">Car loan</option>
                                                   </select>              
                                                </div>
   
                                            </div>
                                            </div>
   
                                        <div class="row" style="padding-left: 15px; padding-right: 15px; margin-bottom: 15px;">
                                          <label for="imageInput">Choose an image:</label>
                                          <input style="border: none;" type="file" id="imageInput" name="imageInput"  class="form-control form-control-lg ">
                                  </div>
                                  
                                        <div class="d-flex justify-content-end">
                                            <button style="margin-right: 20px; background-color: green; font-weight: 400;color: white"
                                                     id="btn-login" type="submit" class="btn btn-lg ">
                                                Close
                                            </button>
                                            <button style="background-color: green; font-weight: 400; color: white"
                                                    id="submitButton" type="submit" class="btn  btn-lg">Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
         </section>  
      </div>
